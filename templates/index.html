<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Sorter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-surface: #12121a;
            --bg-elevated: #1a1a25;
            --border: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-muted: #555568;
            --accent: #ff6b4a;
            --accent-glow: rgba(255, 107, 74, 0.3);
            --success: #4ade80;
            --domain-badge: #2d2d42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 74, 0.08), transparent),
                radial-gradient(circle at 90% 80%, rgba(74, 144, 255, 0.05), transparent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .auth-section {
            text-align: center;
            padding: 4rem 2rem;
        }

        .auth-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            max-width: 480px;
            margin: 0 auto;
        }

        .auth-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .auth-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .controls label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls select {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .domains-grid {
            display: grid;
            gap: 1rem;
        }

        .domain-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .domain-card:hover {
            border-color: var(--accent);
        }

        .domain-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: var(--bg-elevated);
            cursor: pointer;
            user-select: none;
        }

        .domain-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .domain-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .domain-count {
            background: var(--domain-badge);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .domain-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .emails-list {
            display: none;
            border-top: 1px solid var(--border);
        }

        .domain-card.expanded .emails-list {
            display: block;
        }

        .email-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-item:hover {
            background: var(--bg-elevated);
        }

        .email-from {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .email-subject {
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .loading {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-log {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 1rem;
            min-height: 1.2em;
        }

        .user-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .cache-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--success);
            border-radius: 10px;
            margin-bottom: 1rem;
            color: var(--success);
            font-size: 0.9rem;
        }

        .cache-info .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inbox Sorter</h1>
            <p class="tagline">See who's filling up your inbox</p>
        </header>

        <div id="auth-section" class="auth-section">
            <div class="auth-card">
                <h2>Connect Your Gmail</h2>
                <p>Sign in with Google to analyze your inbox. We only request read-only access to view your emails.</p>
                <a href="/auth" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </a>
            </div>
        </div>

        <div id="app-section" class="hidden">
            <div class="user-bar">
                <a href="/logout" class="btn btn-secondary">Sign Out</a>
            </div>

            <div id="cache-info" class="cache-info hidden">
                <span id="cache-status"></span>
                <button id="clear-cache-btn" class="btn btn-secondary btn-small">Clear Cache</button>
            </div>

            <div class="controls">
                <button id="fetch-btn" class="btn btn-primary">Fetch First 1,000</button>
                <button id="load-more-btn" class="btn btn-secondary hidden">Load 1,000 More</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p class="loading-text">Fetching your emails...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <p class="progress-log" id="progress-log">Connecting to Gmail...</p>
            </div>

            <div id="results" class="hidden">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="total-emails">0</div>
                        <div class="stat-label">Total Emails</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="total-domains">0</div>
                        <div class="stat-label">Unique Domains</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="top-domain">-</div>
                        <div class="stat-label">Top Sender</div>
                    </div>
                </div>

                <div id="domains-grid" class="domains-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const domainsGrid = document.getElementById('domains-grid');
        const fetchBtn = document.getElementById('fetch-btn');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const progress = document.getElementById('progress');
        const cacheInfo = document.getElementById('cache-info');
        const cacheStatus = document.getElementById('cache-status');
        const clearCacheBtn = document.getElementById('clear-cache-btn');
        
        let hasMore = false;

        // Check auth status on load
        async function checkAuth() {
            const res = await fetch('/check-auth');
            const data = await res.json();
            
            if (data.authenticated) {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                
                // Check for cached data
                if (data.has_cache) {
                    const cachedAt = new Date(data.cached_at).toLocaleString();
                    cacheStatus.textContent = `ðŸ“¦ ${data.cached_total.toLocaleString()} emails cached (${cachedAt})`;
                    cacheInfo.classList.remove('hidden');
                    fetchBtn.textContent = 'Start Fresh';
                    
                    // Show load more if there's more
                    hasMore = data.has_more;
                    loadMoreBtn.classList.toggle('hidden', !hasMore);
                    
                    // Auto-load cached data
                    loadCached();
                } else {
                    cacheInfo.classList.add('hidden');
                    fetchBtn.textContent = 'Fetch First 1,000';
                    loadMoreBtn.classList.add('hidden');
                }
            } else {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            }
        }

        // Load cached emails
        async function loadCached() {
            try {
                const res = await fetch('/get-cached');
                if (res.ok) {
                    const data = await res.json();
                    displayResults(data);
                    results.classList.remove('hidden');
                    
                    hasMore = data.has_more;
                    loadMoreBtn.classList.toggle('hidden', !hasMore);
                }
            } catch (err) {
                console.error('Error loading cache:', err);
            }
        }

        // Clear cache
        async function clearCache() {
            await fetch('/clear-cache');
            cacheInfo.classList.add('hidden');
            results.classList.add('hidden');
            fetchBtn.textContent = 'Fetch First 1,000';
            loadMoreBtn.classList.add('hidden');
            hasMore = false;
            return true;
        }

        // Fetch and display emails
        async function fetchEmails(loadMore = false) {
            const progressLog = document.getElementById('progress-log');
            
            loading.classList.remove('hidden');
            if (!loadMore) {
                results.classList.add('hidden');
            }
            fetchBtn.disabled = true;
            loadMoreBtn.disabled = true;
            
            // Progress messages with duration weights (higher = stays longer)
            const messages = [
                { text: 'Connecting to Gmail API...', weight: 1 },
                { text: 'Fetching message list from inbox...', weight: 2 },
                { text: 'Found messages, preparing batch fetch...', weight: 1 },
                { text: 'Downloading email headers...', weight: 8 },
                { text: 'Processing sender information...', weight: 6 },
                { text: 'Extracting domains...', weight: 5 },
                { text: 'Rate limit pause...', weight: 2 },
                { text: 'Continuing fetch...', weight: 7 },
                { text: 'Parsing metadata...', weight: 6 },
                { text: 'Processing batch...', weight: 8 },
                { text: 'Still fetching... large batches take time', weight: 10 },
                { text: 'Building domain index...', weight: 4 },
                { text: 'Sorting results...', weight: 2 },
            ];
            let msgIndex = 0;
            
            // Progress bar - VERY slow for ~5 min fetch
            // 300 seconds, update every 500ms = 600 ticks, need to reach ~90%
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += 0.15 + (Math.random() * 0.05);
                if (progressValue > 90) progressValue = 90;
                progress.style.width = progressValue + '%';
            }, 500);
            
            // Variable timing for messages based on weight
            progressLog.textContent = messages[0].text;
            let messageTimeout;
            
            function showNextMessage() {
                msgIndex++;
                if (msgIndex < messages.length) {
                    progressLog.textContent = messages[msgIndex].text;
                    // Base time 3-6 seconds, multiplied by weight
                    const baseTime = 3000 + Math.random() * 3000;
                    const delay = baseTime * (messages[msgIndex].weight / 3);
                    messageTimeout = setTimeout(showNextMessage, delay);
                }
                // Don't cycle - just stay on last message
            }
            
            // Start message progression after initial message
            messageTimeout = setTimeout(showNextMessage, 2000);

            try {
                const url = loadMore ? '/fetch-emails?load_more=true' : '/fetch-emails';
                const res = await fetch(url);
                
                // Handle auth errors
                if (res.status === 401) {
                    clearInterval(progressInterval);
                    clearInterval(messageInterval);
                    alert('Session expired. Please sign in again.');
                    window.location.href = '/auth';
                    return;
                }
                
                const data = await res.json();

                clearInterval(progressInterval);
                clearTimeout(messageTimeout);
                progress.style.width = '100%';
                progressLog.textContent = `Done! Fetched ${data.fetched_this_batch} emails.`;

                if (data.error) {
                    if (data.error.includes('Session expired') || data.error.includes('sign in')) {
                        alert('Session expired. Please sign in again.');
                        window.location.href = '/auth';
                        return;
                    }
                    alert(data.error);
                    loading.classList.add('hidden');
                    return;
                }

                setTimeout(() => {
                    displayResults(data);
                    loading.classList.add('hidden');
                    results.classList.remove('hidden');
                    
                    // Update cache info
                    const cachedAt = new Date().toLocaleString();
                    cacheStatus.textContent = `ðŸ“¦ ${data.total.toLocaleString()} emails cached`;
                    cacheInfo.classList.remove('hidden');
                    fetchBtn.textContent = 'Start Fresh';
                    
                    // Show/hide load more button
                    hasMore = data.has_more;
                    loadMoreBtn.classList.toggle('hidden', !hasMore);
                    if (hasMore) {
                        loadMoreBtn.textContent = 'Load 1,000 More';
                    }
                }, 300);
            } catch (err) {
                clearInterval(progressInterval);
                clearTimeout(messageTimeout);
                progressLog.textContent = 'Error occurred';
                alert('Error fetching emails: ' + err.message);
                loading.classList.add('hidden');
            } finally {
                fetchBtn.disabled = false;
                loadMoreBtn.disabled = false;
                progress.style.width = '0%';
            }
        }

        function displayResults(data) {
            document.getElementById('total-emails').textContent = data.total;
            document.getElementById('total-domains').textContent = data.domains.length;
            document.getElementById('top-domain').textContent = data.domains[0]?.domain || '-';

            domainsGrid.innerHTML = data.domains.map(domain => `
                <div class="domain-card" data-domain="${domain.domain}">
                    <div class="domain-header" onclick="toggleDomain('${domain.domain}')">
                        <div class="domain-info">
                            <span class="domain-name">${domain.domain}</span>
                            <span class="domain-count">${domain.count} email${domain.count > 1 ? 's' : ''}</span>
                        </div>
                        <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"></polyline>
                        </svg>
                    </div>
                    <div class="emails-list">
                        ${domain.emails.map(email => `
                            <div class="email-item">
                                <div class="email-from">${escapeHtml(email.sender_name)}</div>
                                <div class="email-subject">${escapeHtml(email.subject)}</div>
                                <div class="email-date">${email.date}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleDomain(domain) {
            const card = document.querySelector(`.domain-card[data-domain="${domain}"]`);
            card.classList.toggle('expanded');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        fetchBtn.addEventListener('click', async () => {
            // Always start fresh when clicking main button
            await clearCache();
            fetchEmails(false);
        });
        loadMoreBtn.addEventListener('click', () => fetchEmails(true));
        clearCacheBtn.addEventListener('click', async () => {
            await clearCache();
            domainsGrid.innerHTML = '';
        });
        checkAuth();
    </script>
</body>
</html>
